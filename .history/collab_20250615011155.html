  transition: border 0.3s;

  padding: 14px;

  border: none;

  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s;
  margin-top: 10px;
}

  background-color: #3c9943;
}
#collaboratorsList {
  list-style: none;
  padding: 0;
  margin: 15px 0 0;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

#collaboratorsList li {
  background: #ffeef1;
  border: 1px solid #ff6f61;
  border-radius: 20px;
  padding: 8px 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: #a6374f;
  font-weight: 500;
}

#collaboratorsList li button {
  background: none;
  border: none;
  color: #ff6f61;

footer {

#footer-socialmedia-links a {

<body>
  <div id="navbar">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;
  const collaborators = [];

  const collabInput = document.getElementById("collabInput");
  const addBtn = document.getElementById("addCollaboratorBtn");
  const collabList = document.getElementById("collaboratorsList");
  const submitBtn = document.getElementById("submit");

 
  submitBtn.disabled = true;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      submitBtn.disabled = false;

      // Only allow interactions *after* login is confirmed
      initEventListeners();
    } else {
      // Redirect silently without alert
      window.location.href = "index.html";
    }
  });

  function initEventListeners() {
    addBtn.addEventListener("click", () => {
      const value = collabInput.value.trim().toLowerCase();
      if (value && !collaborators.includes(value)) {
        collaborators.push(value);
        updateCollaboratorsList();
        collabInput.value = "";
      }
    });

    submitBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!title || !description) {
        alert("Please fill in title and description.");
        return;
      }

      const userIds = [];

      for (const email of collaborators) {
        const usersQuery = query(
          collection(db, "users"),
          where("email", "==", email)
        );
        const snapshot = await getDocs(usersQuery);
        if (snapshot.empty) {
          alert(`Collaborator not found: ${email}`);
          return;
        }
        snapshot.forEach((doc) => {
          userIds.push(doc.id);
        });
      }

      const projectData = {
        title,
        description,
        ownerId: currentUser.uid,
        participants: userIds,
        createdAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "collabProjects"), projectData);
        alert("Project created successfully!");

        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        collaborators.length = 0;
        updateCollaboratorsList();
      } catch (error) {
        console.error("Error creating project:", error);
        alert("Failed to create project. Try again.");
      }
    });
  }

  function updateCollaboratorsList() {
    collabList.innerHTML = "";
    collaborators.forEach((email, index) => {
      const li = document.createElement("li");
      li.textContent = email;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Ã—";
      removeBtn.onclick = () => {
        collaborators.splice(index, 1);
        updateCollaboratorsList();
      };

      li.appendChild(removeBtn);
      collabList.appendChild(li);
    });
  }
</script>
