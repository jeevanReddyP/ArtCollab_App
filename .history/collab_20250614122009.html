<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
   #main {
  background-color: white;
  max-width: 700px;
  margin: 40px auto;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

#main label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
  font-size: 16px;
  color: #444;
}

#main input[type="text"],
#main textarea {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
}

#main input:focus,
#main textarea:focus {
  border-color: #ff6f61;
  outline: none;
}

#invite-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

#collabInput {
  flex-grow: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#addCollaboratorBtn {
  padding: 12px 16px;
  background-color: #ff6f61;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#addCollaboratorBtn:hover {
  background-color: #e85c50;
}

#main button#submit {
  background-color: #4CAF50;
  color: white;
  padding: 14px 0;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s ease;
  width: 100%;
}

#main button#submit:hover {
  background-color: #3e9f42;
}

#collaboratorsList {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0;
  margin-top: 10px;
  list-style: none;
}

#collaboratorsList li {
  display: flex;
  align-items: center;
  gap: 6px;
  background-color: #ffeef1;
  border: 1px solid #ff6f61;
  border-radius: 30px;
  padding: 8px 14px;
  color: #a6374f;
  font-weight: 500;
  font-size: 14px;
}

#collaboratorsList li button {
  background: none;
  border: none;
  color: #ff6f61;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
  padding: 0 5px;
}
footer {
  background-color: rgb(6, 14, 37);
  color: white;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

footer h2 {
  margin: 0;
}

footer p {
  margin: 5px 0;
  color: #aaa;
}

.footer-links a {
  margin-right: 15px;
  color: #ccc;
  text-decoration: none;
  font-size: 14px;
}

.footer-links a:hover {
  color: #fff;
}

#footer-socialmedia-links {
  display: flex;
  gap: 15px;
  font-size: 18px;
}

#footer-socialmedia-links a {
  color: #ccc;
  transition: color 0.3s;
}

#footer-socialmedia-links a:hover {
  color: white;
}

@media (max-width: 600px) {
  #main {
    padding: 25px 20px;
  }

  #invite-wrapper {
    flex-direction: column;
    align-items: stretch;
  }

  #addCollaboratorBtn {
    width: 100%;
  }
}

  </style>
</head>

<body>
  <div id="navbar">
    <h2>ArtCollab</h2>
    <p>A platform for artists to connect and share their creativity</p>
    <div class="links">
      <a href="dashboard.html">Home</a>
      <a href="projects.html">MyProjects</a>
      <a href="collab.html">NewCollab</a>
      <a href="gallery.html">Gallery</a>
      <a href="profile.html">Account</a>
      <a href="index.html">LogOut</a>
    </div>
  </div>

  <main id="main">
    <div id="creat-collab">
      <label for="title">Title:</label>
      <input type="text" name="" id="title">

      <label for="description">Description:</label>
      <textarea id="description" rows="5" placeholder="Write something about the project..."></textarea>

      <div id="invite-wrapper" style="display: flex; gap: 10px; margin-bottom: 15px;">
        <input type="text" id="collabInput" placeholder="Enter username or email" style="flex-grow: 1;" />
        <button type="button" id="addCollaboratorBtn">Add</button>
      </div>


      <button id="submit">Submit</button>
    </div>
    <ul id="collaboratorsList"></ul>
  </main>




  <footer id="footer">
    <div class="footer-text">
      <h2>ArtCollab</h2>
      <p>Connecting artists and creativity worldwide.</p>
    </div>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Terms</a>
    </div>
    <div id="footer-socialmedia-links">
      <a href="https://x.com/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-youtube"></i>
      </a>
      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </footer>
</body>
<script>
  const collaborators = [];

  const collabInput = document.getElementById('collabInput');
  const addBtn = document.getElementById('addCollaboratorBtn');
  const collabList = document.getElementById('collaboratorsList');
  const submitBtn = document.getElementById('submit');

  addBtn.addEventListener('click', () => {
    const value = collabInput.value.trim();
    if (value && !collaborators.includes(value)) {
      collaborators.push(value);
      updateCollaboratorsList();
      collabInput.value = '';
    }
  });

  function updateCollaboratorsList() {
    collabList.innerHTML = '';
    collaborators.forEach((name, index) => {
      const li = document.createElement('li');
      li.textContent = name;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Ã—';
      removeBtn.onclick = () => {
        collaborators.splice(index, 1);
        updateCollaboratorsList();
      };

      li.appendChild(removeBtn);
      collabList.appendChild(li);
    });
  }

  submitBtn.addEventListener('click', () => {
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();

    if (!title || !description) {
      alert('Please fill in title and description.');
      return;
    }

    const projectData = {
      title,
      description,
      collaborators,
      createdAt: new Date().toISOString()
    };


    console.log('Project created:', projectData);
    alert('Project created successfully!');

    document.getElementById('title').value = '';
    document.getElementById('description').value = '';
    collaborators.length = 0;
    updateCollaboratorsList();
  });
</script>

</html>
