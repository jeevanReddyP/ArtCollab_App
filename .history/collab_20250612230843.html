<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0%;
            font-family: sans-serif;
            background: linear-gradient(135deg, #fbeaff, #e0f7ff);
            height: 100vh;
            color: #333;
        }

        #home-page {
            padding: 40px;
            background: linear-gradient(135deg, #fbeaff, #e0f7ff);
        }

        #navbar {
            background-color: #222;
            color: white;
            display: flex;
            padding: 20px;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #navbar h2 {
            margin: 0;
            font-size: 24px;
        }

        #navbar p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #ccc;
        }

        .links a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            background-color: #444;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

      #main{
      background-color:white;
      margin: 40px auto;
      padding: 30px;
      font-style:normal;
      max-width: 600px;
      border-radius: 12px;
       box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
       }
     #main label{
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 16px;
        color: #555;
     }
     #main input[type="text"],
#main textarea,
#main select {
  width: 100%;              
  padding: 12px;             
  font-size: 15px;
  border: 1px solid #ccc;    
  border-radius: 6px;        
  box-sizing: border-box;    
  transition: border-color 0.3s ease;
  resize: vertical;          
}

#main input[type="text"]:focus,
#main textarea:focus,
#main select:focus {
  border-color: #ff6f61;    
  outline: none;             
}
#main button {
  background-color: #ff6f61; 
  color: white;
  padding: 14px 0;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  transition: background-color 0.3s ease;
  width: 100%;              
}
#main button:hover {
  background-color: #e85c50; 
}
#collaboratorsList {
  list-style: none;
  padding-left: 0;
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

#collaboratorsList li {
  background: #fbeaff;
  border: 1px solid #ff6f61;
  border-radius: 20px;
  padding: 6px 12px;
  font-weight: 600;
  color: #a6374f;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

#collaboratorsList li button {
  background: none;
  border: none;
  color: #ff6f61;
  font-weight: 700;
  cursor: pointer;
  font-size: 16px;
  line-height: 1;
  padding: 0;
}

        footer {
            background-color: rgb(6, 14, 37);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
            height: 100px;
        }

        footer h2 {
            margin-left: 20px;
            padding: 10px;
        }

        .footer-links a {
            text-decoration: none;
            margin: 0 10px;
            color: #ccc;
        }

        .footer-links a:hover {
            color: #fff;
        }

        #footer-socialmedia-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-right: 40px;
            padding: 20px;
        }

        #footer-socialmedia-links i {
            font-size: 24px;
            color: white;
            transition: color 0.3s ease;
        }

        #footer-socialmedia-links i:hover {
            color: #ff6f61;
        }
        @media (max-width: 480px) {
  #main {
    margin: 20px;
    padding: 20px;
  }

  #main button {
    padding: 12px 0;
  }
}
    </style>
</head>

<body>
    <div id="navbar">
        <h2>ArtCollab</h2>
        <p>A platform for artists to connect and share their creativity</p>
        <div class="links">
            <a href="dashboard.html">Home</a>
            <a href="projects.html">MyProjects</a>
            <a href="collab.html">NewCollab</a>
            <a href="gallery.html">Gallery</a>
            <a href="profile.html">Account</a>
            <a href="index.html">LogOut</a>
        </div>
    </div>

    <main id="main">
        <div id="creat-collab">
            <label for="title">Title:</label>
            <input type="text" name="" id="title">

            <label for="description">Description:</label>
            <textarea id="description" rows="5" placeholder="Write something about the project..."></textarea>

            <div id="invite-wrapper" style="display: flex; gap: 10px; margin-bottom: 15px;">
  <input type="text" id="collabInput" placeholder="Enter username or email" style="flex-grow: 1;" />
  <button type="button" id="addCollaboratorBtn">Add</button>
</div>


            <button id="submit">Submit</button>
        </div>
<ul id="collaboratorsList"></ul>
    </main>




    <footer id="footer">
        <h2>ArtCollab</h2>
        <p>Connecting artists and creativity worldwide.</p>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Terms</a>
        </div>
        <div id="footer-socialmedia-links">
            <a href="https://x.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
