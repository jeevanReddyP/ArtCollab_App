<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtCollab Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      background: url("https://images.pexels.com/photos/7282678/pexels-photo-7282678.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Semi-transparent dark overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    #login {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    #login h2 {
      margin-bottom: 10px;
    }

    #login p {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
    }

    #login input,
    #login button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
    }

    #login input {
      border: 1px solid #ccc;
    }

    #login button {
      background-color: rgb(94, 94, 194);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login button:hover {
      background-color: rgb(70, 70, 150);
    }

    a {
      text-decoration: none;
      color: rgb(94, 94, 194);
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      #login {
        padding: 30px 15px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Welcome Back to ArtCollab</h2>
    <p>Log in to continue exploring creativity</p>  
    <input type="email" id="login-email" placeholder="Enter your email" required>
    <input type="password" id="login-password" placeholder="Enter your password" required>
    <button id="login-button">Log In</button>
    <p>Don't have an account? <a href="signup.html">Register here</a></p>
  </div>
</body>
<script type="module" src=""></script>
</html>
